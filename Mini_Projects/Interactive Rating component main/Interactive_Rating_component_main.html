<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating component main</title>
    <link rel="stylesheet" href="Interactive_Rating_component_main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="star">
            <img src="items_used/icon-star.svg" alt="">
        </div>
        <div id="quetion">
            <h1>How did we de?</h1>
        </div>
        <div id="description">
            <h4>Please let us know how we did with your support request. 
                All feedback is appeciated to helps us improve our offering.</h4>
        </div>
        <div id="ratings">
            <button id="rating_1_" class="rating">1</button>
            <button id="rating_2_" class="rating">2</button>
            <button id="rating_3_" class="rating">3</button>
            <button id="rating_4_" class="rating">4</button>
            <button id="rating_5_" class="rating">5</button>
        </div>
        <div id="submit_box">
            <button id="submit_btn">SUBMIT</button>
        </div>
    </main>
    <script src="Interactive_Rating_component_main.js"></script>
</body>
</html>
