<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Todo List.css">
</head>
<body>
  <div class="container">
    <div class="to-do_app">
      <div class="header">
        <h1 class="sub_heading">To-Do List</h1>
        <h4 class="about">Welcome to Todo List Website. Here you can make your own To-Do List. Its totally Free to use</h4>
      </div>
      <div class="main-content">
        <div class="main_top">
          <div>
            <p class="task-date">Task Date : <input id="task-date" type="date"></p>
          </div>
          <div class="new_task">
            <input id="task_input" type="text" placeholder="Write your task here...">
            <button onclick="addTodo();">Add</button>
          </div>
        </div>
        <div id="taskConatainer">
          <ul class="task_list" id="taskList">
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-left">
      </div>
      <div class="footer-right">
        <div class="right_footer_content">
          <img src="used files/about us.webp" alt="">
          <a href="#">About</a>
        </div>
        <div class="right_footer_content">
          <img src="used files/Terms.webp" alt="">
          <a href="#">Terms</a>
        </div>
        <div class="right_footer_content">
          <img src="used files/linkedin-square.svg" alt="">
          <a href="#">Linkedin</a>
        </div>
        <div class="right_footer_content">
          <img src="used files/feedback.png" alt="">
          <a href="#">Suggest a feature</a>
        </div>
      </div>
    </div>
  </div>

  <script src="Todo List.js">
  </script>
</body>
</html>
