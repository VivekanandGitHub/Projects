<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="Product_preview_card_component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main_container">
        <div id="left_container">
            <img id="procuct_image" src="itmes_used/image-product-desktop.jpg" alt="">
        </div>
        <div id="right_container">
            <h5 id="Product_type">PERFUME</h5>
            <h1 id="product_name">Gabrielle Essence Eau De Perfum</h1>
            <h5 id="product_description">A floral, solar and voluptuous
                interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
            </h5>
            <div id="price">
                <div><h1 id="new_price">$149.99</h1></div>
                <h5 id="old_price">$169.99</h5>
            </div>
            <button id="add_to_cart_btn">
                <img id="cart_icon" src="itmes_used/icon-cart.svg">
                Add to cart
            </button>
        </div>
    </main>
</body>
</html>
