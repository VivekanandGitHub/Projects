<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result Summary</title>
    <link rel="stylesheet" href="view_result_summary.css">
</head>
<body>
    <div id="content">
        <div id="left-content">
            <div id="result-text">
                <h2>Your Result</h2>
            </div>
            <div id="result">
                <h1>76</h1>
                <h3>of 100</h3>
            </div>
            <div id="result-score-type">
                <h1>Great</h1>
            </div>
            <div id="result-description">
                <p>
                    Yoscored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div id="right-content">
            <div id="summary">
                <h3>Summary</h3>
            </div>
            <div class="result-type" id="reaction">
                <div class="result-type-child">
                    <div>
                        <img src="itmes_used/icon-reaction.svg">
                    </div>
                    <h4>Reaction</h4>
                </div>
                <div class="score">
                    <h4>80 /100</h4>
                </div>
            </div>
            <div class="result-type" id="memory">
                <div class="result-type-child">
                    <div>
                        <img src="itmes_used/icon-memory.svg">
                    </div>
                    <h4>Memory</h4>
                </div>
                <div class="score">
                    <h4>80 /100</h4>
                </div>
            </div>
            <div class="result-type" id="verbal">
                <div class="result-type-child">
                    <div>
                        <img src="itmes_used/icon-verbal.svg">
                    </div>
                    <h4>Verbal</h4>
                </div>
                <div class="score">
                    <h4>80 /100</h4>
                </div>
            </div>
            <div class="result-type" id="visual">
                <div class="result-type-child">
                    <div>
                        <img src="itmes_used/icon-visual.svg">
                    </div>
                    <h4>Visual</h4>
                </div>
                <div class="score">
                    <h4>8 /100</h4>
                </div>
            </div>
            <div id="continue">
                <button>Continue</button>
            </div>
        </div>
    </div>                                                              
</body>
</html>
